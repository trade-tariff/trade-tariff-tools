name: e2e-tests

on:
  workflow_call:
    inputs:
      test-environment:
        description: 'The e2e-test environment to run against'
        type: string
        required: true
      ref:
        description: 'The e2e-test repo reference to run with'
        type: string
        default: 'main'
        required: false
    secrets:
      basic_password:
        description: 'The basic auth password'
        required: false

jobs:
  test:
    environment: development
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          repository: trade-tariff/trade-tariff-e2e-tests
          ref: ${{ inputs.ref }}

      - uses: actions/setup-node@v4
        with:
          cache: 'yarn'

      - run: yarn install

      - run: yarn playwright install --with-deps chromium

      - run: yarn run test
        env:
          PLAYWRIGHT_ENV: ${{ inputs.test-environment }}
          BASIC_PASSWORD: ${{ secrets.basic_password }}
          CI: true
