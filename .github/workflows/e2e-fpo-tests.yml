
name: e2e-fpo-tests

on:
  workflow_call:
    inputs:
      test-url:
        description: 'The URL to run the E2E tests against'
        required: true
        type: string
      ref:
        description: 'The e2e-test repo reference to run with'
        type: string
        default: 'main'
    secrets:
      scp-username:
        description: 'The scp auth username'
        required: false
      scp-password:
        description: 'The scp auth password'
        required: false
  workflow_dispatch:
    inputs:
      test-url:
        description: 'The URL to run the E2E tests against'
        required: true
        type: string
      ref:
        description: 'The e2e-test repo reference to run with'
        type: string
        default: 'main'
      scp-username:
        description: 'The scp auth username'
        required: false
        type: string
      scp-password:
        description: 'The scp auth password'
        required: false
        type: string

jobs:
  test:
    environment: development
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - name: Set environment variables
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            {
              echo "URL=${{ github.event.inputs.test-url }}"
              echo "REF=${{ github.event.inputs.ref }}"
            } >> "$GITHUB_ENV"
          else
            {
              echo "URL=${{ inputs.test-url }}"
              echo "REF=${{ inputs.ref }}"
            } >> "$GITHUB_ENV"
          fi

      - uses: actions/checkout@v4
        with:
          repository: trade-tariff/trade-tariff-e2e-tests
          ref: ${{ env.REF }}

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - run: npm install -g yarn && yarn

      - run: yarn playwright install --with-deps chromium

      - run: yarn run test
        env:
          URL: ${{ env.URL }}
          SCP_USERNAME: ${{ secrets.scp-username }}
          SCP_PASSWORD: ${{ secrets.scp-password }}
          CI: true
